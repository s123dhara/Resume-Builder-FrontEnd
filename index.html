<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Builder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* for dark theme */
      .dark .dark\:bg-dark-gray {
        background-color: #1f2937;
      }
      .dark .dark\:bg-black {
        background-color: #2a2a2e;
      }
      .dark .dark\:text-light-gray {
        color: #d1d5db;
      }
      .dark .dark\:bg-gray-700:hover {
        background-color: #374151;
      }
      .dark .dark\:bg-red-700:hover {
        background-color: #b91c1c;
      }

      /* toggle button css from uiverse */
      .switch {
        --secondary-container: #3a4b39;
        --primary: #84da89;
        font-size: 17px;
        position: relative;
        display: inline-block;
        width: 3.7em;
        height: 1.8em;
      }

      .switch input {
        display: none;
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #313033;
        transition: 0.2s;
        border-radius: 30px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 1.4em;
        width: 1.4em;
        border-radius: 20px;
        left: 0.2em;
        bottom: 0.2em;
        background-color: #aeaaae;
        transition: 0.4s;
      }

      input:checked + .slider::before {
        background-color: var(--primary);
      }

      input:checked + .slider {
        background-color: var(--secondary-container);
      }

      input:focus + .slider {
        box-shadow: 0 0 1px var(--secondary-container);
      }

      input:checked + .slider:before {
        transform: translateX(1.9em);
      }
    </style>
  </head>
  <body
    class="bg-gray-100 dark:bg-dark-gray dark:text-light-gray flex items-center justify-center min-h-screen transition duration-500"
  >
    <div class="absolute top-4 right-4">
      <label class="switch">
        <input type="checkbox" id="theme-toggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="bg-white dark:bg-black p-6 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-bold mb-6 text-center dark:text-light-gray">
        Certificate Generator
      </h1>
      <form>
        <div class="mb-4">
          <label
            class="block text-gray-700 dark:text-light-gray text-sm font-bold mb-2"
            for="file1"
          >
            Upload Template
          </label>
          <input
            type="file"
            id="file1"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-light-gray leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="mb-4">
          <label
            class="block text-gray-700 dark:text-light-gray text-sm font-bold mb-2"
            for="file2"
          >
            Upload CSV
          </label>
          <input
            type="file"
            id="file2"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 dark:text-light-gray leading-tight focus:outline-none focus:shadow-outline"
          />
        </div>
        <div class="flex items-center justify-between">
          <button
            type="submit"
            class="bg-blue-500 dark:bg-gray-700 hover:bg-blue-700 dark:hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Generate
          </button>
          <button
            type="reset"
            class="bg-red-500 dark:bg-gray-700 hover:bg-red-700 dark:hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>

    <script>
      // JavaScript to handle theme switching
      const themeToggleInput = document.getElementById("theme-toggle");
      const htmlElement = document.documentElement;

      themeToggleInput.addEventListener("change", () => {
        if (themeToggleInput.checked) {
          htmlElement.classList.add("dark");
        } else {
          htmlElement.classList.remove("dark");
        }
      });
    </script>
  </body>
</html>
